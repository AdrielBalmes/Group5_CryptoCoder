<!DOCTYPE html>
<html>
<head>
  <title>Ceasar Cipher</title>
  <link rel="stylesheet" href="style.css"
  <script src="path/to/FileSaver.js"></script>
  
  
</head>
<body style="background-color: #f28406;"></body>
<body>

  <h1>CRYPTO CODER</h1>

  <div class="container">
    <div class="input-group">
      <label for="plaintext">Plaintext:</label>
      <input type="text" id="plaintext" placeholder="Enter plaintext" />
    </div>

    <div class="input-group">
      <label for="key">Key (Shift value):</label>
      <input type="number" id="key" placeholder="Enter key" />
    </div>

    <div class="input-group">
      <label for="output">Output:</label>
      <input type="text" id="output" readonly />
    </div>

    <div class="button-group">
      <button onclick="encryptText()">Encrypt</button>
      <button onclick="decryptText()">Decrypt</button>
    </div>
    <script src="script.js"></script>

    
      
       
        
  </div>

  
</body>
